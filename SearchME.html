<script>
function googleq() {
    if (document.getElementById("urlsearch").value !== ""){
        var searchq = document.getElementById("inputid").value;
        window.open("https://www.google.com/search?q=site:" + document.getElementById("urlsearch").value + " " + searchq, "_blank");
    }else{
        var searchq = document.getElementById("inputid").value;
        window.open("https://www.google.com/search?q=" + searchq, "_blank");
}


}
function githubq() {
    var searchq = document.getElementById("inputid").value;
    window.open("https://github.com/search?q=" + searchq, "_blank");
}
function googlecvesite() {
    var searchq = document.getElementById("inputid").value;
    window.open('https://www.google.com/search?q="site:https://www.cvedetails.com ' + searchq, "_blank");
}
function msdocsq() {
    var searchq = document.getElementById("inputid").value;
    window.open('https://docs.microsoft.com/en-us/search/?terms=' + searchq, "_blank");
}
function torshit() {
    var searchq = document.getElementById("inputid").value;
    window.open('https://ahmia.fi/search/?q=' + searchq, "_blank");
}
function ddg() {
    var searchq = document.getElementById("inputid").value;
    window.open('https://duckduckgo.com/?q=' + searchq, "_blank");
}
function combinedtabs(){
    var searchq = document.getElementById("inputid").value;
    window.open('https://docs.microsoft.com/en-us/search/?terms=' + searchq, "_blank");
    window.open('https://www.google.com/search?q="site:https://www.cvedetails.com ' + searchq, "_blank");
    window.open("https://github.com/search?q=" + searchq, "_blank");
    window.open("https://www.google.com/search?q=" + searchq, "_blank");
}
function protondb(){
    var searchq = document.getElementById("inputid").value;
    window.open('https://www.protondb.com/search?q=' + searchq, "_blank");
}
function allkey(){
    var searchq = document.getElementById("inputid").value;
    window.open('https://www.allkeyshop.com/blog/catalogue/search-' + searchq, "_blank");
}

</script>
<input id="urlsearch" class="urlsite" placeholder="URL"></input><button onclick="document.getElementById('urlsearch').value = ''" style="left:0px;">C</button>
