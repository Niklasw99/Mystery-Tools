<!DOCTYPE html>
<style>
body{
    background-color:#222;
}
.bth{
    border: 2px solid;
    margin: 0.4rem;
    font-size: 2.5rem;
    color: white;
    background-color:hsl(221, 67%, 41%);
    border-radius: 15px;
    border-color:rgb(0, 0, 0);
    align-self: left;
    width: 40%;
}
.bth:hover{
    color: hsl(221, 67%, 41%);
    background-color: white;
}
.bthsmol{
    width: auto;
}
.inputbox{
    font-size: 2rem;
    margin: 0.8rem;
    width:auto;
}
.bbox{
    min-width: 51rem;
    max-width: 70%;
}
.urlsite{
    width: 5rem;
    margin: 0.8rem;
    font-size: 2rem;
}
</style>

<script>
var prefixsearch = {
    googleprefix: "https://www.google.com/search?q=",
    duckduckgoprefix: "https://duckduckgo.com/?q=",
    yanxdexprefix: "https://yandex.com/search/?text="
};
var normalsearchdict = {
    normalgithub: "https://github.com/search?q=",
    normalms: "https://docs.microsoft.com/en-us/search/?terms=",
    normalprotondb: "https://www.protondb.com/search?q=",
    normalahmia: "https://ahmia.fi/search/?q=",
    normalallkeyshop: "https://www.allkeyshop.com/blog/catalogue/search-",
    cvesitegoogle: 'https://www.google.com/search?q="site:https://www.cvedetails.com ',

};

function ultimatesearch(internalval) {
    if (document.getElementById("urlsearch").value !== ""){
        var searchq = document.getElementById("inputid").value;
        window.open(internalval + "site:" + document.getElementById("urlsearch").value + " " + searchq, "_blank");
    }else{
        var searchq = document.getElementById("inputid").value;
        window.open(internalval + searchq, "_blank");
    }
}

function normalsearch(normalsearchparam){
var searchq = document.getElementById("inputid").value;
window.open(normalsearchparam + searchq, "_blank");
}
function combinedtabs(){
var searchq = document.getElementById("inputid").value;
window.open(normalsearchdict.normalms + searchq, "_blank");
window.open(normalsearchdict.cvesitegoogle + searchq, "_blank");
window.open(normalsearchdict.normalgithub + searchq, "_blank");
window.open("https://www.google.com/search?q=" + searchq, "_blank");
}

</script>
<center>
<input id="urlsearch" class="urlsite" placeholder="URL"></input><button onclick="document.getElementById('urlsearch').value = ''" style="left:0px;" class="bthsmol bth">C</button>
<input id="inputid" class="inputbox" placeholder="Search..."><button onclick="document.getElementById('inputid').value = ''" style="left:0px;" class="bthsmol bth">C</button>
</br>
<div style="width:25%;"></div>
<div class="bbox">
<button class="bth" onclick="ultimatesearch(prefixsearch.googleprefix)">Google</button>
<button class="bth" onclick="ultimatesearch(prefixsearch.duckduckgoprefix)">Duckduckgo</button>
<button class="bth" onclick="ultimatesearch(prefixsearch.yanxdexprefix)">Yandex</button>
<button class="bth"onclick="normalsearch(normalsearchdict.normalgithub)">Github</button>
<button class="bth" onclick="combinedtabs()">Combined tabs</button>
<button class="bth" onclick="normalsearch(normalsearchdict.cvesitegoogle)">CVE Detail</button>
<button class="bth" onclick="normalsearch(normalsearchdict.normalahmia)">Ahmia Tor</button>
<button class="bth" onclick="normalsearch(normalsearchdict.normalprotondb)">Proton DB</button>
<button class="bth" onclick="normalsearch(normalsearchdict.normalallkeyshop)">allkeyshop</button>
<button class="bth" onclick="normalsearch(normalsearchdict.normalms)">Microsoft Docs</button>
</center></div></div></html>
